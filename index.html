<!DOCTYPE html>
<html>
<head>
	<title>Number Display</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<h1>Number Display</h1>
	<p id="number"></p>

	<script>
		setInterval(function() {
			$.get("/number", function(data) {
				$("#number").text(data);
			});
		}, 1000);
	</script>
</body>
</html>
